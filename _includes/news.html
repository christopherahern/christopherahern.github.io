<!-- Show the four most recent posts  -->
{% for post in site.posts limit:3 %}
         <h3>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <small>{{ post.date | date_to_string }}</small>
		<small>{{ post.content |truncatehtml | truncatewords: 20 }}</small>
        </h3>
{% endfor %}
